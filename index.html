<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wbpack Exercise-review</title>
    <script
      src="https://kit.fontawesome.com/4339e938ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="clear">
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
      </header>
      <section class="add-to-do">
        <h1>TO DO List</h1>
        <input type="text" id="input" placeholder="Add to-do" />
        <button class="add">Add</button>
        <section class="content">
          <ul id="list"></ul>
        </section>
        <div class="erase-section">
          <button class="erase">Clear All Completed</button>
        </div>
      </section>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
